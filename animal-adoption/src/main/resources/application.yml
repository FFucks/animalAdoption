spring:
  main:
    allow-bean-definition-overriding: true
  restTemplate:
    # Customize the RestTemplate with additional message converters or other settings
    messageConverters:
      - jackson
      - xml
    requestFactory: # customize the request factory
      timeout: 5000
      # other request factory properties
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lab:
            non_contextual_creation: true
    datasource:
      hikari:
        connectionTimeout: 20000
        maximumPoolSize: 5
        poolName: HikariPoolZZZ

